{% extends "base.html" %}
{% block content %}
<h2>Логи</h2>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Time</th>
            <th>Type</th>
            <th>Data</th>
        </tr>
    </thead>
    <tbody>
    {% for log in logs %}
    <tr>
        <td>{{ log.id }}</td>
        <td>{{ log.log_time }}</td>
        <td>{{ log.event_type }}</td>
        <td>{{ log.event_data }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
