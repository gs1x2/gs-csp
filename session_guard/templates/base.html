<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Session Guard - Admin</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='guard_style.css') }}">
</head>
<body>
<nav>
    <a href="{{ url_for('admin_index') }}">Сессии</a> |
    <a href="{{ url_for('admin_logs') }}">Логи</a> |
    <a href="{{ url_for('admin_manage') }}">Manage</a> |
    {% if session.get("admin_user") %}
        <a href="{{ url_for('admin_logout') }}">Выйти ({{ session.get('admin_user') }})</a>
    {% else %}
        <a href="{{ url_for('admin_login') }}">Войти</a>
    {% endif %}
</nav>
<hr><div class="container">
    {% block content %}{% endblock %}
</div>
</body>
</html>
